<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div class="container">
    <div style="grid-column: 1;grid-row: 1;" class="temperatureInside">
        <label>Temperature inside boiler:</label>
        <span class="right">70Â°C</span>
    </div>
    <div style="grid-column: 1;grid-row: 2;" class="heatingStatus">
        <label>Heating status:</label>
        <strong class="on">On</strong>
        <strong class="moderate">Moderated</strong>
        <strong class="off">Off</strong>
    </div>
    <div style="grid-column: 1;grid-row: 3;" class="pompStatus">
        <label>Pomp status:</label>
        <strong class="on">On</strong>
        <strong class="off">Off</strong>
    </div>
    <div style="grid-column: 1; grid-row: 4;"  class="waterTemperature">
        <label>Input water temperature:</label>
        <span style="float: right"></span>
        <input type="range" min="0"  max="30" value="0"/>
    </div>
    <div style="grid-column: 1; grid-row: 5;" class="waterLevel">
        <label>Water level inside boiler:</label>
        <span style="float: right">30%</span>
        <input type="range" min="0" step="0.5"/>
    </div>
    <div style="grid-column: 2; grid-row: 1;">
        <progress value="30" max="100"></progress>
    </div>
</div>
</body>
</html>
