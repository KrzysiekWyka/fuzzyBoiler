<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div class="container">
    <div style="grid-column: 1;grid-row: 1;" class="waterTemperature">
        <label>Temperature inside boiler:</label>
        <strong></strong>
    </div>
    <div style="grid-column: 1;grid-row: 2;" class="heatingStatus">
        <label>Heating status level:</label>
        <strong></strong>
    </div>
    <div style="grid-column: 1;grid-row: 3;" class="pumpStatus">
        <label>Pump status level:</label>
        <strong></strong>
    </div>
    <div style="grid-column: 1; grid-row: 4;"  class="inputTemperature">
        <label>Input water temperature:</label>
        <span style="float: right"></span>
        <input type="range" min="1"  max="30" value="0"/>
    </div>
    <div style="grid-column: 1; grid-row: 5;" class="waterLevel">
        <label>Water level inside boiler:</label>
        <span style="float: right"></span>
        <input type="range" min="0" step="1"/>
    </div>
    <div style="grid-column: 2; grid-row: 1;">
        <progress value="30" max="100"></progress>
    </div>
</div>
</body>
</html>
